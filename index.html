<!DOCTYPE html>
<html lang="pt-BR" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#0F1219" />
    <title>Precifica Pro</title>
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366F1",
                        "primary-dark": "#4F46E5",
                        "primary-glow": "rgba(99, 102, 241, 0.5)",
                        background: "#0F1219",
                        surface: "#1A1F29",
                        "surface-card": "#1C212C",
                        "input-surface": "#11141A",
                        border: "#2B3240",
                        "text-main": "#FFFFFF",
                        "text-sec": "#94A3B8",
                        "brand-ml": "#FFE600",
                        "brand-shopee": "#FF5722",
                        "brand-shein": "#F5F5F5",
                        success: "#10B981",
                        danger: "#EF4444",
                    },
                    fontFamily: {
                        display: ["Manrope", "sans-serif"]
                    },
                    boxShadow: {
                        'glow': '0 0 20px -5px var(--tw-shadow-color)',
                        'card-hover': '0 10px 40px -10px rgba(0,0,0,0.5)',
                    }
                },
            },
        }
    </script>
    <style>
        body {
            background-color: #0F1219;
            min-height: 100vh;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        @keyframes slide-up {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slide-up 0.3s ease-out forwards;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-background text-text-main font-display antialiased selection:bg-primary/30 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
